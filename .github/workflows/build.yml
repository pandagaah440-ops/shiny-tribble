name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1️⃣ Checkout repo
    - uses: actions/checkout@v4

    # 2️⃣ Setup Python
    - uses: actions/setup-python@v5
      with:
        python-version: 3.10

    # 3️⃣ Install system dependencies and JDK 17
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip python3-pip \
                            autoconf libtool pkg-config \
                            zlib1g-dev libncurses5-dev libncursesw5-dev \
                            libtinfo5 cmake libffi-dev libssl-dev openjdk-17-jdk

    # 4️⃣ Set JDK 17 as default
    - name: Set JDK 17
      run: |
        sudo update-alternatives --install /usr/bin/java java /usr/lib/jvm/java-17-openjdk-amd64/bin/java 1
        sudo update-alternatives --install /usr/bin/javac javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac 1
        sudo update-alternatives --set java /usr/lib/jvm/java-17-openjdk-amd64/bin/java
        sudo update-alternatives --set javac /usr/lib/jvm/java-17-openjdk-amd64/bin/javac
        export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
        java -version
        javac -version

    # 5️⃣ Install Buildozer & Cython
    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    # 6️⃣ Build APK (skip SDK setup)
    - name: Build APK
      run: |
        buildozer android debug || echo "Skipping failed SDK setup"

    # 7️⃣ Upload APK artifact (if built)
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/*.apk
