name: Build Kivy APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # 1️⃣ Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2️⃣ Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # 3️⃣ Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git zip unzip python3-pip \
                            autoconf libtool pkg-config \
                            zlib1g-dev libncurses5-dev libncursesw5-dev \
                            libtinfo5 cmake libffi-dev libssl-dev openjdk-17-jdk

    # 4️⃣ Setup Android SDK with JDK 17
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools: 33.0.2
        java-version: 17

    # 5️⃣ Install Buildozer & Cython
    - name: Install Buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install buildozer cython==0.29.36

    # 6️⃣ Accept Android SDK licenses
    - name: Accept Android licenses
      run: yes | sdkmanager --licenses || true

    # 7️⃣ Build APK
    - name: Build APK
      run: buildozer android debug

    # 8️⃣ Upload APK artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: calculator-apk
        path: bin/*.apk
